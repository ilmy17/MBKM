<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Latihan 12</title>
</head>
<body>
    <!--pemanggilan iD-->
    <h1 id="coba">Hello World</h1>
    <!--pemanggilan class name-->
    <h1 class="coba1">HAIII</h1>
    <!--pemanggilan tag name-->
    <h2>Coba tag</h2>
    <script>
        //contoh pembuatan Elelmnet ID
        var x = document.getElementByID("coba");
        //ini contoh pembuatan element class name
        var y = document.getElementById("coba1");
        //ini contoh pembuatan elemen tag
        var z = document.getElementById("h2");
    </script>
</body>
</html>
