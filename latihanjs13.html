<marquee>
    <h1> Belajar DOM dan Event Handler</h1>
</marquee>
<form id="frm">
    Nama : <input type="text" name="nama" />
    Kelas : <input type="text" name="kelas" />
    <input type="button" name="proses" value="salam" onclick="salam()"/><!--Penggunaan event handler onclik-->
</form>
<h1 id="hasil"></h1>
<script>
    function salam(){
        let siswa = document.getElementById('frm').nama.value; //contoh pembuatan element value
        let kelas = document.getElementById('frm').kelas.value; //contoh pembuatan element value
       
        let input = 'Selamat Pagi :' + siswa + '<br>kelas :' + kelas;
        let no_input = 'Maaf nama anda  dan kelas belum terisi';
        let hasil = (siswa && kelas != '') ? input : no_input;
        
        document.getElementById('hasil').innerHTML = hasil;
    }
</script>
