<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Volume Prisma Segitiga</title>
</head>
<body>
    <form>
        <span align="center"><h1> MENGHITUNG VOLUME PRISMA SEGITIGA</h1></span>
        <h3> Masukkan Nilai</h3>
        <p> Luas Alas : <input type="number" id="luasalas"></p>
        <p> Tinggi Limas : <input type="number" id="tinggilimas"> </p>
        <h4>Rumus menghitung volume prisma Segitiga adalah : V = Luas Alas * Tinggi</h4>
        <p> <button onclick="hitung()">HItung</p>
    </form>
<script type="text/javascript">
    function hitung(){
        var luas = document.getElementById("luasalas").value;
        var tinggi = document.getElementById("tinggilimas").value;

        alert("Hasilnya adalah :" +luas*tinggi);
    }
</script>
</body>
</html>
