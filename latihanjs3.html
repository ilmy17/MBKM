<script>
    //operator pembanding menggunakan ==
    var a = true;
    var b = true;
    document.write(a==b);

    var a1 = 7;
    var b1 = "7";

    document.write(a1==b1);

    var a2 = 12;
    var b2 = 4;

    //operator pembanding !=
    document.write("<hr/");
    document.write("<br>" + a2!=b2);
</script>
